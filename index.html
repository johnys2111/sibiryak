<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sibiryak — Барбершоп</title>
  <style>
    body {
      margin: 0;
      font-family: "Arial", sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #000;
      padding: 20px;
      text-align: center;
      font-size: 32px;
      font-weight: bold;
      letter-spacing: 2px;
    }

    .hero {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      text-align: center;
    }

    .hero h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 18px;
      max-width: 600px;
    }

    .btn {
      margin-top: 30px;
      padding: 14px 32px;
      background-color: #fff;
      color: #000;
      text-transform: uppercase;
      font-weight: bold;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #333;
      color: #fff;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      background-color: #000;
    }
  </style>
</head>
<body>
  <header>
    SIBIRYAK
  </header>

  <section class="hero">
    <h1>Мужская территория</h1>
    <p>Мы делаем не просто стрижки — мы создаём стиль. Приходи за атмосферой и индивидуальностью.</p>
    <a href="https://t.me/your_barbershop_bot" class="btn">Записаться</a>
  </section>

  <footer>
    &copy; 2025 Sibiryak Barbershop. Все права защищены.
  </footer>
</body>
</html>
